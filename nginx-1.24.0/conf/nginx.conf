# user  nobody;
worker_processes  1;

pid D:/PJT/nginx-1.24.0/logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Log settings
    # access_log  /var/log/nginx/access.log;
    # error_log   /var/log/nginx/error.log;

    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay    on;
    keepalive_timeout  65;

    # Enable Gzip compression if needed
    gzip  on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Log SSL errors
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # SSL certificate paths
    ssl_certificate D:/PJT/cert.pem;
    ssl_certificate_key D:/PJT/key.pem;

    # Nginx server block for HTTP
    server {
        listen 8081 http2;
        server_name 127.0.0.1;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }

    # Nginx server block for HTTPS with HTTP/2
    server {
        listen 443 ssl http2;
        server_name 127.0.0.1;

        # SSL configurations
        ssl_certificate D:/PJT/cert.pem;
        ssl_certificate_key D:/PJT/key.pem;

        # Include SSL settings to ensure security
        include ssl_settings.conf;

        # Location block to proxy requests to Django backend
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}


































